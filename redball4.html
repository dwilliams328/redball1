<!DOCTYPE html>
<html>
    <head>
        <style>
            #redball{
                position:absolute;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            function pfadeout(){
                var myParagraph = $("#myDiv");
                myParagraph.fadeOut();
            }
            function pfadeIn(){
                var myParagraph = $("#myDiv");
                myParagraph.fadeIn();
            }
            function moveright(){
                var right=$("#redball");
                right.animate({
                    "left":"+=50px"
                }, "slow")
            }
            
            function moveleft(){
                var left=$("#redball");
                left.animate({
                    "left":"-=50px"
                }, "linear")
            }
            
            function movedownleft(){
                var downleft=$("#redball");
                downleft.animate({
                    "left":"-=10px",
                    "top":"+=10px"
                    
                })
            }
            
            function moveupleft(){
                var upleft=$("#redball");
                upleft.animate({
                    "left":"-=10px",
                    "top":"-=10px"
                })
            }
             function moveup(){
                var ball=$("#redball");
                    ball.animate({"top":"-=10px"},
                    1000,"linear");
            }    
            
            function movedown(){
                var ball=$("#redball");
                ball.animate({
                    "top":"+=10px"},
                    1000, "linear")
            }
             function moveupright(){
                var upright=$("#redball");
                upright.animate({
                    "top":"-=10px",
                    "left":"+=10"
                })
            }
            
            function movedownright(){
                var downright=$("#redball");
                downright.animate({
                    "top":"+=10px",
                    "left":"-=10px"
                })
            }
             
             
             function go(){
                 var run= $("#redball");
                 run.animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
             }
             
             function zoomOut(){
                 var zoom =$("#redball");
                 zoom.animate({
                     width:"50%",
                     
                     length:"50%"
                 }, 500,"linear")
             }
        </script>
        <style>
            #button{
                margin-top:150px;
            }
            #paragraph{
                margin-left: 150px;
            }
     
        </style>
    </head>
    <body>
        <div id="paragraph">
     
        <div id="myDiv">
            <p id="myp">Learning how to use jQuery</p>
        
  
       
        <p>This is the second para</p>
          </div>
          </div>

        <button onclick="movesquare()">Move square</button>

        <button onclick= "go()">&raquo; Run</button>

</html>
